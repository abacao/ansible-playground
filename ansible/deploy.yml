---
- hosts: all
  become: true

  tasks:
    - name: Installs nginx web server
      apt: pkg=nginx state=installed update_cache=true
      notify:
      - start nginx

    - name: Installs HTOP
      apt: pkg=htop state=present update_cache=true


  handlers:
    - name: start nginx
      service: name=nginx state=started
